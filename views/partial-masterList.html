
<table class="table">
        <thead>
            <tr>
                <th>Producer</th>
                <th>Varietals</th>
                <th>Region</th>
                <th>Country</th>
                <th>Vintage</th>
                <th>Select</th>
                <th>Add</th>
            </tr>
        </thead>
        <tbody>
        ${wineData.map(wine => `
            <tr>
                <form action="/masterList/${wine.id}" method="POST"> 
                    <td>${wine.producer}</td> 
                    <td>${wine.varietals}</td> 
                    <td>${wine.region}</td> 
                    <td>${wine.country}</td> 
                    <td>${wine.year}</td>
                    <td>
                        <select name="list_type">
                            <option value="Have">Have</option>
                            <option value="Need">Need</option>
                        </select>
                    </td>
                            
                    <td><input type="submit" value="Add" name="add"></input></td>

                </form>
            </tr>
        `).join('')}
        </tbody>
    </table>
